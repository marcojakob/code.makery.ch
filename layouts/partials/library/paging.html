{{ $series := .Scratch.Get "series" }}
{{ if gt (len $series.Sections) 0  }}
  <nav>
    <div class="article-paging">
      <ul class="pagination">
        <li{{ if eq .RelPermalink $series.RelPermalink }} class="active"{{ end }}>
          <a href="{{ $series.RelPermalink }}" data-toggle="tooltip" title="{{ $series.Title }}">
          {{ $series.Param "pagingName" | default $series.Title }}
          </a>
        </li>
        {{ range $i, $el := $series.Sections }}
        <li{{ if $el.InSection $ }} class="active"{{ end }}>
          <a href="{{ $el.RelPermalink }}" data-toggle="tooltip" title="{{ $el.Title }}">
            {{ $el.Param "pagingName" | default (add $i 1) }}
          </a>
        </li>
        {{ end }}
      </ul>
    </div>
  </nav>
{{ end }}
